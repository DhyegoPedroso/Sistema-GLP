<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/estrutura/template.xhtml">

    <ui:define name="title">Cliente</ui:define>

    <ui:define name="content">

        <h:form id="form_pesquisa">

            <!--<p:messages id="mens"  autoUpdate="true" />-->

            <h:panelGroup id="aba1" rendered="#{!clienteC.mostrar_toolbar}" >

                <p:toolbar styleClass="toolbar">
                    <p:toolbarGroup  >
                        <p:commandButton value="Pesquisar" actionListener="#{clienteC.pesquisar()}"
                                         update="dadosCliente" process="@this panelGridPesq" />
                        <p:separator></p:separator>
                        <p:commandButton value="Novo" actionListener="#{clienteC.novo}" update="@form" global="false"  />
                    </p:toolbarGroup>
                </p:toolbar>

                <p:panelGrid id="panelGridPesq" columns="2" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-1, ui-grid-col-10" styleClass="painel_grid_noborder" >

                    <p:outputLabel for="pesqNome" value="Cliente: "/>
                    <p:inputText id="pesqNome" value="#{clienteC.cliente.nome}" style="margin-left: 5px"/>
                    <p:spacer />

                </p:panelGrid>

                <p:dataTable id="dadosCliente" value="#{clienteC.modelClientes}" var="cliente" reflow="true"
                             style="margin-top: 20px;"  emptyMessage="Nenhum cliente encontrado">

                    <p:column headerText="Nome" priority="1">
                        <h:outputText value="#{cliente.nome}" />
                    </p:column>

                    <p:column headerText="Telefone" priority="1">
                        <h:outputText value="#{cliente.contato.telefone}" />
                    </p:column>

                    <p:column headerText="Celular" priority="1">
                        <h:outputText value="#{cliente.contato.celular}" />
                    </p:column>

                    <p:column headerText="Whatsapp:" priority="1">
                        <h:outputText value="#{cliente.contato.whatsapp}" />
                    </p:column>

                    <p:column headerText="E-Mail" priority="1">
                        <h:outputText value="#{cliente.contato.email}" />
                    </p:column>

                    <p:column headerText="Alterar" class="centralizado tabela_botao_usuario" priority="1" >
                        <p:commandButton icon="ui-icon-pencil" title="Alterar" process="@this" update="@form" actionListener="#{clienteC.carregarParaAlterar()}">
                            <f:setPropertyActionListener target="#{clienteC.cliente}" value="#{cliente}"   />          
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-trash" actionListener="#{clienteC.excluir()}" update="dadosCliente" title="Excluir" >
                            <p:confirm header="Confirmação" message="Tem certeza exclusão?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener target="#{clienteC.cliente}" value="#{cliente}"   />
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

            </h:panelGroup> 

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" 
                                 icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" 
                                 icon="ui-icon-close" />
            </p:confirmDialog>

            <h:panelGroup id="aba_alterar" rendered="#{clienteC.mostrar_toolbar}">

                <p:toolbar id="toolbar_salvar" styleClass="toolbar">

                    <p:toolbarGroup  >
                        <p:commandButton value="Salvar" action="#{clienteC.salvar()}" update="aba_alterar" />
                        <p:separator></p:separator>
                        <p:commandButton value="Cancelar" actionListener="#{clienteC.novaPesquisa}" immediate="true"
                                         update="@form" global="false" />
                    </p:toolbarGroup>

                </p:toolbar>

                <p:fieldset legend="Dados do Cliente" style="margin-bottom:20px; margin-top: 10px">

                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-2, ui-grid-col-8" styleClass="painel_grid_noborder" 
                                 style="width: 100%">

                        <p:outputLabel for="nomeSocial" value="Razão Social :" />
                        <p:inputText id="nomeSocial" value="#{clienteC.cliente.nomeSocial}" requiredMessage="Razão Social é obrigatório" required="true" style="width: 100%; max-width: 600px;"/>
                        <p:outputLabel for="nome" value="Nome :" />
                        <p:inputText id="nome" value="#{clienteC.cliente.nome}" requiredMessage="Nome é obrigatório" required="true" style="width: 100%; max-width: 600px;"/>

                        <p:outputLabel for="email" value="E-mail :" />
                        <p:inputText id="email"   type="email" requiredMessage="E-mail é obrigatório" 
                                     required="true" style="width: 100%; max-width: 600px;"/>

                        <p:outputLabel for="telefone" value="Telefone: " />
                        <p:inputMask id="telefone"  mask="(99) 99999-9999" style="width: 100%; max-width: 600px;"/>

                        <p:outputLabel for="cnpj" value="CNPJ: " />
                        <p:inputMask id="cnpj" value="#{clienteC.cliente.cnpj}" required="true" 
                                     requiredMessage="CNPJ é obrigatório" mask="999.999.999-99" 
                                     style="width: 100%; max-width: 600px;"/>

                    </p:panelGrid>

                </p:fieldset>

                <p:fieldset legend="Endereço do Cliente" style="margin-bottom:20px; margin-top: 10px">

                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-2, ui-grid-col-8" styleClass="painel_grid_noborder" >

                        <p:outputLabel for="cep" value="Cep :" />
                        <p:inputText id="cep" value="#{clienteC.endereco.cep}"  style="width: 100%; max-width: 600px;"
                                     required="true" requiredMessage="Cep é obrigatório"
                                     />

                        <p:outputLabel for="logradouro" value="Logradouro :" />
                        <p:inputText id="logradouro" value="#{clienteC.endereco.logradouro}" requiredMessage="Logradouro é obrigatório" required="true" style="width: 100%; max-width: 600px;"/>

                        <p:outputLabel for="bairro" value="Bairro :" />
                        <p:inputText id="bairro" value="#{clienteC.endereco.bairro}" requiredMessage="Bairro é obrigatório" required="true" style="width: 100%; max-width: 600px;"/>

                        <p:outputLabel for="cidade" value="Cidade :" />
                        <p:inputText id="cidade" value="#{clienteC.endereco.cidade}" requiredMessage="Cidade é obrigatório" required="true" style="width: 100%; max-width: 600px;"/>

                        <p:outputLabel for="estado" value="Estado :" />
                        <p:inputText id="estado" value="#{clienteC.endereco.uf}" requiredMessage="Estado é obrigatório" required="true" style="width: 100%; max-width: 600px;"/>

                        <p:outputLabel for="pais" value="País :" />
                        <p:inputText id="pais" value="#{clienteC.endereco.pais}" requiredMessage="País é obrigatório" required="true" style="width: 100%; max-width: 600px;"/>

                    </p:panelGrid>

                </p:fieldset>

            </h:panelGroup>

        </h:form>

    </ui:define>
</ui:composition>
