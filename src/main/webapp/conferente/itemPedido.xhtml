<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/estrutura/template.xhtml">

    <ui:define name="title">Item Pedido</ui:define>

    <ui:define name="content">

        <h:form id="form_pesquisa">

            <p:messages id="mens">
                <p:autoUpdate/>
            </p:messages>

            <h:panelGroup id="aba1" rendered="#{!itemPedidoC.mostrar_Toolbar}" >

                <p:toolbar styleClass="toolbar">
                    <p:toolbarGroup  >
                        <p:commandButton value="Pesquisar" actionListener="#{itemPedidoC.pesquisar()}"
                                         update="dadosProduto" process="@this panelGridPesq" />
                        <p:separator></p:separator>
                        <p:commandButton value="Novo" actionListener="#{itemPedidoC.novo}" update="@form" global="false"  />
                    </p:toolbarGroup>
                </p:toolbar>

                <p:panelGrid id="panelGridPesq" columns="2" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-1, ui-grid-col-10" styleClass="painel_grid_noborder" >

                    <p:outputLabel for="pesqNome" value="Produto: "/>
                    <p:inputText id="pesqNome" value="#{itemPedidoC.produto.tipoProduto}" style="margin-left: 5px"/>
                    <p:spacer />

                </p:panelGrid>

                <p:dataTable id="dadosProduto" value="#{itemPedidoC.modelProduto}" var="produto" reflow="true"
                             style="margin-top: 20px;"  emptyMessage="Nenhum produto encontrado">

                    <p:column headerText="Produto" priority="1">
                        <h:outputText value="#{produto.tipoProduto}" />
                    </p:column>
                    <p:column headerText="Marca" priority="1">
                        <h:outputText value="#{produto.marcaProduto}" />
                    </p:column>
                    <p:column headerText="Quantidade" priority="1">
                        <h:outputText value="#{produto.quantidade}" />
                    </p:column>
                    <p:column headerText="Alterar" class="centralizado tabela_botao_usuario"  >
                        <p:commandButton icon="ui-icon-pencil" title="Alterar"
                                         process="@this" update="@form" actionListener="#{itemPedidoC.carregarParaAlterar()}">
                            <f:setPropertyActionListener target="#{itemPedidoC.produto}" value="#{produto}"   />          
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-trash" actionListener="#{itemPedidoC.excluir()}"
                                         update="dadosProduto" title="Excluir" >
                            <p:confirm header="Confirmação" message="Tem certeza que deseja excluir?" 
                                       icon="ui-icon-alert" />
                            <f:setPropertyActionListener target="#{itemPedidoC.produto}" value="#{produto}"   />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

            </h:panelGroup> 

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" 
                                 icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" 
                                 icon="ui-icon-close" />
            </p:confirmDialog>

            <h:panelGroup id="aba_alterar" rendered="#{itemPedidoC.mostrar_Toolbar}">

                <p:toolbar id="toolbar_salvar" styleClass="toolbar">

                    <p:toolbarGroup  >
                        <p:commandButton value="Salvar" action="#{itemPedidoC.salvar()}" update="aba_alterar" />
                        <p:separator></p:separator>
                        <p:commandButton value="Cancelar" actionListener="#{itemPedidoC.novaPesquisa}" immediate="true"
                                         update="@form" global="false" />
                    </p:toolbarGroup>

                </p:toolbar>

                <p:fieldset legend="Dados do Produto" style="margin-bottom:20px; margin-top: 10px">

                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-2, ui-grid-col-8" styleClass="painel_grid_noborder" 
                                 style="width: 100%">


                        <p:outputLabel for="quantidade" value="Quantidade :" />
                        <p:inputText id="quantidade" value="#{itemPedidoC.produto.quantidade}" requiredMessage="Quantidade é obrigatório" required="true" style="width: 100%; max-width: 600px;"/>

                        <p:outputLabel for="tipoProduto" value="Tipo do Produto :" />
                        <p:inputText id="tipoProduto" value="#{itemPedidoC.produto.tipoProduto}"  type="tipoProduto" requiredMessage="Tipo do Produto é obrigatório" 
                                     required="true" style="width: 100%; max-width: 600px;"/>


                        <p:outputLabel for="marca" value="Marca :" />
                        <p:inputText id="marca" value="#{itemPedidoC.produto.marcaProduto}" requiredMessage="Marca é obrigatório" 
                                     required="true" style="width: 100%; max-width: 600px;"/>


                    </p:panelGrid>

                </p:fieldset>

            </h:panelGroup>

        </h:form>

    </ui:define>
</ui:composition>
